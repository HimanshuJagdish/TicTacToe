<div class="container" style="display:flex;">
  <div class="row justify-content-center align-items-center" style="flex: 1;">
    <div >
      <div class="text-center">
        <h1 [hidden]="isCross" class="upperCase text-danger">Player One Turn</h1>
        <h1 [hidden]="!isCross" class="upperCase text-danger">Player Two Turn</h1>
      </div>
    </div>
    <div class="grid">
      <div *ngFor = "let item of itemArray; index as i ">
        <div class="card">
          <div class="card-box box" (click)="handleClick(i)">
            <app-icon [iconName]= "item"></app-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div  style="align-items: center;justify-content: center;flex:1;display: flex;flex-direction: column;">
    <div *ngIf="winMessage">
      <h1 class="text-upperCase">Game Over {{winMessage}}</h1>
    </div>
    <button class="btn btn-danger" (click)="reloadGame()">
      Relode Game
    </button>
    
  </div>
  
</div>
